<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class='list-group-item clearfix'
        *ngFor="let recipe of recipes">
            <div class="pull-left">

                <!-- recipe name, Recipe Description, img src will be filled with dynamic data later -->

                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">Recipe {{ recipe.description }}</p>
                <p class="list-group-item-text">Recipe {{ recipe.classification}}</p>
            </div>
                <span class="pull-right">
                    <img src="https://www.callmepmc.com/wp-content/uploads/2019/01/Slow-Cooker-Crack-Chicken-Recipe-AMAZING.jpg" 
                    alt="{{recipe.name}}" 
                    class="img-responsive" 
                    style= "max-height: 50px;">
                </span>            
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
<app-recipes-item></app-recipes-item>
